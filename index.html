<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Weather APP</p>
        </div>
        <div class="input">
            <input type="text" id="location-input" placeholder="Location...">
            <input type="button" value="Get" id="btn">
        </div>
        <div class="info">
            <img src="https://raw.githubusercontent.com/bhargavasainathGorrela/WeatherApp/main/cloud.png" id="icon">
            <div class="temp"><span id="temp-value">25</span id="unit">&#176</div>
            <div id="weather-desc">Cloudy</div>
            <div id="Location">Hyderabad</div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
